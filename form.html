<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>from</title>
    <link rel="stylesheet" href="\CSS\form.css">
  </head>
  <body>
    <div class="background">
      <form class="form" name="fname">
          <h3>Registration form</h3>
          <input type="text" name="first" placeholder="Name"><br>
          <input type="datetime" name="second" placeholder="dd-mm-yyyy"  min="01-01-2000" max="31-12-30"><br>
          <input type="radio" name="gender" value="Male">
          <label for="yes">Male</label>
          <input type="radio" name="gender" value="Female">
          <label for="">Female</label><br>
          <input type="email" name="email" value="" placeholder="Email"><br>
          <input type="text" name="phone_number" placeholder="Phone" max="9999999999"><br>
          <input type="submit" name="" value="submit">

      </form>

    </div>

  </body>
</html>
